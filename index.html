<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Password Generator</h1>
      <span class="material-icons toggle" id="themeToggle">dark_mode</span>
    </div>

    <div class="inputBox">
      <input type="text" id="passBox" disabled />
      <span class="material-icons" id="copyIcon">content_copy</span>
    </div>

    <div class="strength">
      <div id="strengthBar"></div>
    </div>
    <p id="strengthText">Strength</p>

    <input type="range" min="4" max="30" value="8" id="inputSlider">
    <div class="row">
      <p>Password Length</p>
      <span id="sliderValue"></span>
    </div>

    <div class="row">
      <label><input type="checkbox" id="lowercase" checked> Lowercase (a-z)</label>
    </div>

    <div class="row">
      <label><input type="checkbox" id="uppercase" checked> Uppercase (A-Z)</label>
    </div>

    <div class="row">
      <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
    </div>

    <div class="row">
      <label><input type="checkbox" id="symbols" checked> Symbols (@-*)</label>
    </div>

    <button id="genBtn">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
